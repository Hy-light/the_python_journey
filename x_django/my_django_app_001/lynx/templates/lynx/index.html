<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card-header mx-auto p-2" style="width: auto;">
                    <h1>All posts... </h1>

                    <hr>

                    <!-- Render all the articles using a for loop -->
                    <!-- {% for article in articles %}

                        <p>Article no. {{article.id}}</p>

                        {{article.title}}

                        <br> <br>

                        {{article.description}}

                        <br> <br>

                        {{article.created_at}}

                    {% endfor %} -->

                    {% for article in articles %}
                    
                        <div class="card border-primary mb-3 card-header" style="max-width: 18rem;">
                                    
                            <div class="card-body">
                            
                                <h5 class="card-title"> {{article.title}} </h5>
                                <br>
                            
                                <!-- <p class="card-text">{{article.description}}</p> -->
                            
                                <a href="{%url 'article' article.id%}" class="btn btn-primary">View post</a>
                                <br> <br>

                                <p class="card-text">{{article.created_at}}</p>
                            
                            </div>
                        </div>
                    
                    {% endfor %}

                </div>

            </div>
        </div>
    </div>
</body>
</html>
